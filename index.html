<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AllNighter</title>
<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.typekit.net/pbk1pdf.css">
	<link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="body">
		<table class="nav">
		<td><h1 class="title">&#33;Bienvenido a AllNighter!</h1><h1 class="title-2">Welcome to AllNighter!</h1></td><td><img src="AN-logo.png" class="logo" alt="AllNighter logo"/></td>
		</table>
	<h2 class="language">Por favor, eleg&iacute; un idioma.</h2><br><h2 class="language-2">Please, select a language.</h2>
	<table class="selector">
		<tr>
			<td class="esp"><a href="esp.html">Espa&ntilde;ol</a></td>
			<td class="eng"><a href="eng.html">English</a></td>
		</tr>
	</table>
	<script>
	(function (){
  'use strict';
 
  var eng = document.querySelector('.eng')
 
  function setLocalStorage(){
     eng.addEventListener('click', () => {
      localStorage.setItem('locale','en')
    })
  }
  setLocalStorage()
 
}());
		(function (){
  'use strict';
 
  var esp = document.querySelector('.esp')
 
  function setLocalStorage(){
     esp.addEventListener('click', () => {
      localStorage.setItem('locale','es')
    })
  }
  setLocalStorage()
 
}());
		(function () {
  'use strict';

  const locale = localStorage.getItem('locale');

  if (locale === 'en') {
    window.location = 'eng.html';

  } else if (locale === 'es') {
    window.location = 'esp.html';

  } else {
    // first visit:

    document
      .querySelector('.eng')
      .addEventListener('click', () => {
        localStorage.setItem('locale', 'en')
      });

    document
      .querySelector('.esp')
      .addEventListener('click', () => {
        localStorage.setItem('locale', 'es')
      });    
  }

}());
	</script>

</body>
</html>
